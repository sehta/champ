<div class="main-inline">
    <!--<div class="alert alert-info">
        <p>Sort key: {{vm.sortKey}}</p>
        <p>Reverse: {{vm.reverse}}</p>
        <p>Search String : {{vm.search}}</p>
        <p>Item Per Page : {{vm.itemsPerPage}}</p>
    </div>-->
    <form name="userForm" class="form-inline">

        <div class="row">
            <h3 class="m_2">Member List</h3>
            <div class="col-sm-3">
                <div class="form-group">
                    <label>Search</label>
                    <input type="text" ng-model="vm.search" class="form-control" placeholder="Search">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">

                    <label for="subscription">Items Per Page<span class="kv-reqd">*</span></label>
                    <select class="form-control" id="itemperpage" ng-model="vm.itemsPerPage" name="itemperpage">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                      
                    </select>
                </div>
            </div>
			<div class="col-sm-6">
			
                <div class="form-group">
				
				   <select class="form-control" id="filterby" ng-model="vm.filterby" name="filterby">
                        <option value="start">Start Date Between</option>
                        <option value="end">End Date Between</option>
                     
                    </select>
				 <input type="text" name="start" style="width:130px;" ng-model="vm.start" class="form-control datepicker" placeholder=" Enter Date" id="start" value="" required />
				  <input type="text" name="end" style="width:130px;" ng-model="vm.end" class="form-control datepicker" placeholder="Enter Date" id="end" value="" required />
                   <button type="submit" ng-disabled="userForm.$invalid" class="btn btn-primary" ng-click="vm.getMember()">Search</button>
				   <button type="button" class="btn btn-primary" ng-click="vm.allMember()">Reset</button>
                </div>
				
            </div>
        </div>

    </form>
    <table id="customers" class="table table-striped table-hover">
        <thead>
            <tr>
                <th ng-click="vm.sort('regno')">
                    Registration No
                    <span class="glyphicon sort-icon" ng-show="vm.sortKey=='regno'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
               <!--  <th ng-click="vm.sort('firstname')">
                    First Name
                    <span class="glyphicon sort-icon" ng-show="vm.sortKey=='firstname'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
                <th ng-click="vm.sort('lastname')">
                    Last Name
                    <span class="glyphicon sort-icon" ng-show="vm.sortKey=='lastname'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th> -->
				 <th ng-click="vm.sort('firstname')">
                    Full Name
                    <span class="glyphicon sort-icon" ng-show="vm.sortKey=='firstname'" ng-class="{'glyphicon-chevron-up':vm.reverse,'glyphicon-chevron-down':!vm.reverse}"></span>
                </th>
                
                <th ng-click="vm.sort('dob')">
                    D.O.B
                    <span class="glyphicon sort-icon" ng-show="vm.sortKey=='dob'" ng-class="{'glyphicon-chevron-up':vm.reverse,'glyphicon-chevron-down':!vm.reverse}"></span>
                </th>
                <th ng-click="vm.sort('startdate')">
                    Start Date
                    <span class="glyphicon sort-icon" ng-show="vm.sortKey=='startdate'" ng-class="{'glyphicon-chevron-up':vm.reverse,'glyphicon-chevron-down':!vm.reverse}"></span>
                </th>
				<th ng-click="vm.sort('enddate')">
                    End Date
                    <span class="glyphicon sort-icon" ng-show="vm.sortKey=='enddate'" ng-class="{'glyphicon-chevron-up':vm.reverse,'glyphicon-chevron-down':!vm.reverse}"></span>
                </th>
				<th ng-click="vm.sort('facility')">
                    Package
                    <span class="glyphicon sort-icon" ng-show="vm.sortKey=='facility'" ng-class="{'glyphicon-chevron-up':vm.reverse,'glyphicon-chevron-down':!vm.reverse}"></span>
                </th>
                <th ng-click="vm.sort('amountstatus')">
                    Amount Status
                    <span class="glyphicon sort-icon" ng-show="vm.sortKey=='amountstatus'" ng-class="{'glyphicon-chevron-up':vm.reverse,'glyphicon-chevron-down':!vm.reverse}"></span>
                </th>
				
                <th ng-click="vm.sort('pendingamount')">
                    Balance
                    <span class="glyphicon sort-icon" ng-show="vm.sortKey=='pendingamount'" ng-class="{'glyphicon-chevron-up':vm.reverse,'glyphicon-chevron-down':!vm.reverse}"></span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="user in vm.users|orderBy:vm.sortKey:vm.reverse|filter:vm.search|itemsPerPage:vm.itemsPerPage">
                <td><a ui-sref="member({regno: user.regno})">{{user.regno}}</a></td>
                <td>{{user.firstname}} {{user.lastname}}</td>
               
                <td>{{user.dob}}</td>
                <td>{{user.startdate}}</td>
                <td>{{user.enddate}}</td>
				 <td>{{user.facility}}</td>
                <td>{{user.amountstatus}}</td>
				
                <td>{{user.pendingamount}}</td>
            </tr>
        </tbody>
    </table>
    <dir-pagination-controls max-size="5"
                             direction-links="true"
                             boundary-links="true">
    </dir-pagination-controls>


</div>

<link rel="stylesheet" href="/css/jqueryui.css">
<script src="/js/jquery-ui.js"></script>
<script>
    $(function () {
       

        $("#start, #end").datepicker({
            changeMonth: true,
            changeYear: true,
            yearRange: 'c-01:c+02'
        });
    });
</script>
